<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://tbnpg.settlebank.co.kr/resources/js/v1/SettlePG_v1.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="./js/common.js"></script>
</head>
<body>
<h1>결제요청</h1>
<table class="info_tbl" summary="충전제 요금 안내표입니다.">
    <tr>
        <th>상품 선택</th>
        <td>
            <select id="productTypeSelect">
                <option value="" name="" data-type="" data-month="">기본</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>시작일</th>
        <td><input readonly="readonly" type="text" id="startDate" name="startDate" value=""></td>
    </tr>
    <tr>
        <th>종료일</th>
        <td><input readonly="readonly" type="text" id="endDate" name="endDate" value=""></td>
    </tr>
    <tr>
        <th>제공 건수</th>
        <td>
            <input type="text" id="offerDisplay" readonly="readonly" value="0">
            <input type="hidden" id="offer" name="offer">
        </td>
    </tr>
    <tr>
        <th>결제 금액</th>
        <td>
            <input type="text" id="priceDisplay" readonly="readonly" value="0">
            <input type="hidden" id="price" name="price">
        </td>
    </tr>
    <tr>
        <td>
            <div style="display: flex; height: 20px; align-items: center;" id="vbank_proc">
                <button onclick="pay('vbank')" style="flex:auto; white-space: nowrap;">무통장 입금</button>
            </div>
        </td>
        <td>
            <div style="display: flex; height: 20px; align-items: center;" id="card_proc">
                <button onclick="pay('card')" style="flex:0.5; white-space: nowrap;">신용 카드 결제</button>
                <button onclick="pay('card_auto')" style="flex:0.5; white-space: nowrap;">정기 결제</button>
            </div>
        </td>
    </tr>

</table>


<script>

</script>
</body>
</html>
